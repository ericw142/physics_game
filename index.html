<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/paperscript" canvas="physicsCanvas">

        function onMouseDown(event) {
            var sand = new Path.Circle(event.point, 5);
            sand.fillColor = 'black';    
        }

        function onFrame(event) {
            if (project.activeLayer.children[0]) {
               for(var i = 0; i < project.activeLayer.children.length; i++) {
                    var item = project.activeLayer.children[i];

                    item.position.y += item.bounds.width / 1;

                    if (item.bounds.bottom > view.size.height) {
                        item.position.y = -item.bounds.width;
                    }
               }
            } else {
                console.log("none found")
            }
        }

    </script>
</head>
<body>
    <canvas id="physicsCanvas"></canvas>
</body>
</html>
